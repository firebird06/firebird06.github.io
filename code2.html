<!DOCTYPE html>
<html>
<head>

	<title></title>

	<style type="text/css">
		
		.zombie {
			width: 100px;
			height: 100px;
			background-image:url(https://upload.wikimedia.org/wikipedia/commons/a/ad/Zombie_haiti_ill_artlibre_jnl.png);
			background-size: contain;
			background-repeat: no-repeat;
			display: inline-block;
		}

	</style>

</head>
<body>

	<script type="text/javascript">
		
		function makeZombie (){
			var zombie = document.createElement("div");
			document.body.appendChild(zombie);
			zombie.classList.add("zombie");
		}

			setInterval(makeZombie, 250);

	</script>

</body>
</html>
